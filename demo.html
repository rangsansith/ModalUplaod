<script>
$(document).ready(function(){

    upload.init();
});

function get_versions(field_name, to_string){
	var versions = [];
	var version = {};

	if(field_name == 'photo'){
		version = {};
		version.folder = 'cat/icon/normal/';
		version.width = 107;
		version.height = 165;
		version.max_width = 500;
		version.max_height = 500;
		version.root = 'true';
		version.crop = 'true';
		versions.push(version);

		version = {};
		version.folder = 'cat/icon/normal/thumb/';
		version.width = 100;
		version.height = 100;
		version.max_width = 500;
		version.max_height = 500;
		version.root = 'true';
		version.crop = 'true';
		versions.push(version);
	}

	if(field_name == 'photo2'){
		version = {};
		version.folder = 'cat/icon/over/';
		version.width = 107;
		version.height = 165;
		version.max_width = 500;
		version.max_height = 500;
		version.root = 'true';
		version.crop = 'true';
		versions.push(version);

		version = {};
		version.folder = 'cat/icon/over/thumb/';
		version.width = 100;
		version.height = 100;
		version.max_width = 500;
		version.max_height = 500;
		version.root = 'true';
		version.crop = 'true';
		versions.push(version);
	}
	
	if(to_string == true){
		var str = JSON.stringify(versions);
		var pattern = /"/g;
		var str = str.replace(pattern, '&quot;');
		return str;
	}else{
		return versions;
	}
}

</script>
